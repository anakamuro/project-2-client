<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./style.css">

    <title>Baseball Player's Information Collection</title>
</head>

<body class="body">
   <div><h1>BASEBALL DATA COLLECTION</h1></div>
   <button class="day">Day</button><button class="night">Night</button>
    <nav>
        <ul>
            <li><a href="#create-player-form">Player Information Form</a></li>
            <li><a href="#forms">Data Collection</a></li>
            <li><a class="logout">LOG OUT</a></li>
          </ul>
        </nav>


    <div id="auth-container">
        <form id="signup-form">
            <h3 class="sign">Sign Up Form</h3>
            <input class="input" type="text" name="email" placeholder="email">
            <input class="input" type="text" name="password" placeholder="password">
            <input class="input signb" type="submit" value="Sign Up">
        </form>

        <form id="signin-form">
            <h3 class="sign">Sign In Form</h3>
            <input class="input" type="text" name="email" placeholder="email">
            <input class="input" type="text" name="password" placeholder="password">
            <input class="input signb" type="submit" value="Sign In">
        </form>
    </div>

    <div id="message-container"></div>
    <div id="index-player-container"></div>
    <div id="show-player-container"></div>
    <form id="create-player-form">
        <h3 class="p-info">Player Information Creator</h3>
        <input type="text" name="name" placeholder="name">
        <input type="text" name="position" placeholder="position">
        <input type="text" name="birthplace" placeholder="birthplace">
        <input type="number" name="yearsBorn" placeholder="yearsBorn">
        <input type="integer" name="average" placeholder="average">
        <input type="number" name="homerun" placeholder="homerun">
        <input type="number" name="rbi" placeholder="rbi">
        <input type="number" name="win" placeholder="win">
        <input type="number" name="loss" placeholder="loss">
        <input type="integer" name="era" placeholder="era">
        <input class="createb" type="submit" value="Create Player">
        <div class="goto"><a class="go" href="#forms">Go To Data Collection</a></div>
    </form>

    <!-- This div has the same `id` as the one on 42. `id`s have to be unique so change either this one or the one above to a unique name -->
    <div id="message-container"></div>
    <div id="index-battingStats-container"></div>
    <div id="show-battingStats-container"></div>
    <form id="create-battingStats-form">
        <h3>Batting Stats Creator</h3>
        <input type="text" name="name" placeholder="name">
        <input type="number" name="average" placeholder="average" step="0.001" min="0" max="1">
        <input type="number" name="homerun" placeholder="homerun">
        <input type="number" name="rbi" placeholder="rbi">
        <input type="submit" value="Create Batting Stats">
    </form>

    <!-- Same comment as the one above on line 61. `id`s are unique so rename this one -->
    <div id="message-container"></div>
    <div id="index-pitchingStats-container"></div>
    <div id="show-pitchingStats-container"></div>
    <form id="create-pitchingStats-form">
        <h3>Pitching Stats Creator</h3>
        <input type="text" name="name" placeholder="name">
        <input type="number" name="win" placeholder="win">
        <input type="number" name="loss" placeholder="loss">
        <input type="number" name="era" placeholder="era">
        <input type="submit" value="Create Pitching Stats">
    </form>

    <div id="index-container" class="hide">
        <h2>Player</h2>
        <!-- Same `id` name is also being used on line 43. Change this one or that one to be unique -->
        <div id="index-player-container" class="content-container"></div>
        <h2>Batting Stats</h2>
        <!-- Same `id` name is being used on line 63. Change this one or that one to be unique. Also naming conventions for `id`s and `class`s in HTML is with a `-` dash in between each word. This `id` should be `index-battig-stats-container` -->
        <div id="index-battingStats-container" class="content-container"></div>
        <h2>Pitching Stats</h2>
        <div id="index-pitchingStats-container" class="content-container"></div>
    </div>

    <!-- Same comment as the others. These `id`s are being used elsewhere in your HTML file. `id`s need to be unique so change these here or the ones above that are the same -->
    <div class="hide container" id="show-player-container"></div>
    <div class="hide container" id="show-battingStats-container"></div>
    <div class="hide container" id="show-pitchingStats-container"></div>
    




</body>

<!-- If you add `defer` as an attribute to this script element you are able to put this as a child of the head element -->
<script type="module" src="./scripts/app.js"></script>

</html>
