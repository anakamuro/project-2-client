<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="./style.css">
    <script type="module" src="./scripts/app.js"></script>
    <title>DnD Campaign Tracker</title>
</head>
<body>
    <nav>
    <ul>
        <li><a href="index.html">Sign in or Sign up</a></li>
        <li><a href="player.html">Player Information</a></li>
        <li><a href="battingStats.html">Batting Stats</a></li>
        <li><a href="pitchingStats.html">Pitching Stats</a></li>
      </ul>
    </nav>

    <div id="message-container"></div>
    <div id="index-player-container"></div>
    <div id="show-player-container"></div>
    <form id="create-player-form">
        <h3>Player Information Creator</h3>
        <input type="text" name="name" placeholder="name">
        <input type="text" name="position" placeholder="position">
        <input type="text" name="birthplace" placeholder="birthplace">
        <input type="number" name="yearsBorn" placeholder="yearsBorn">
        <input type="number" name="homerun" placeholder="homerun">
        <input type="number" name="rbi" placeholder="rbi">
        <input type="submit" value="Create Player">
    </form>

    <div id="index-container" class="hide">
       
        <h2>Player</h2>
        <div id="index-player-container" class="content-container"></div>
    </div>
       
    <div class="hide container" id="show-player-container"></div>
    <div class="hide" id="add-stats-container">
        <form>
            <input class="form-control" type="text" name="title">
            <input class="form-control" type="text" name="content">
            <button type="submit" class="btn btn-primary">Add Player Stats</button>
        </form>
    </div>
</body>
</html>
